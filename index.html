<!DOCTYPE html>
<html class="theme-light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>

<body>
    <header class="header">
        <h1>Cat Quest</h1>
    </header>
    <div class="modalButton">
        <button id="modalThing" class="button modal-button is-primary">Set Username</button>
    </div>
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Welcome!</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <input id="username" class="input is-large" type="text"
                    placeholder="Type your username (think of a fun one)" autocomplete="off" />
                <div class="content is-centered">
                    <h1>Random Cat Fact!</h1>
                    <p id="catFact">Cat</p>
                </div>
            </section>
            <footer class="modal-card-foot">
                <div class="buttons">
                    <button id="submit" class="button is-success">Save changes</button>
                    <button class="button">Cancel</button>
                </div>
            </footer>
        </div>
    </div>
    <div class="columns is-centered">
        <div class="column is-half">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">Username</p>
                    <p class="lifeCounter">Life = 100</p>
                </header>
                <div class="card-content">
                    <div class="centerImage">
                        <img id="kitten" class="catPics" src="assets\IMG_0977.jpg">
                    </div>
                    <p id="changeText" class="content">
                        Welcome username to Mexicat city. We have been invaded by diabolical stray cats trying to take
                        over the city. With your help we can take the city back and get rid of all cats.
                    </p>
                    <button id="click1" class="button">Fight</button>
                    <button id="click2" class="button">Flight</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Tiny game developed by:</p>
        <ul>
            <li> <a href="https://github.com/Choledad">Sol</a></li>
            <li> <a href="https://github.com/Kahlium">Karen</a></li>
            <li> <a href="https://github.com/steakbutter">Carlos</a></li>
        </ul>
    </footer>
    <script src="assets/JS/script.js"></script>
</body>

</html>
